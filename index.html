<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Learn form:<a id="explore_link" href="http://">Visit this place</a></h3>

    <script>
        // Random text data generate from api server site:https://www.boredapi.com/documentation
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('activity').innerText = data.activity;
            });
        }
        doSomething();
        // Auto reload text 1s por por
        setInterval(() => {
            doSomething();
        }, 10000);
    </script>
</body>
</html>
